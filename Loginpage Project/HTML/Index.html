    <div class="whole">
        <main class="container">
            <h1 style="color: white; text-align: center; text-shadow: 1px 2px 2px white;">Password Confirmation</h1>

            <form>
                <!-- Name Entering Aria -->
                <section>
                    <label>Name :</label>
                    <input type="text" id="username" placeholder="Enter Your Name" required> <!--Username Enter Aria-->
                </section>

                <!-- password Entering Aria -->
                <section>
                    <label>Password :</label>
                    <input type="password" id="password" placeholder="Enter Your Password" required>
                </section>

                <!-- Conform-PassWord Aria -->

                <section>
                    <label>Conform-PassWord :</label>
                    <input type="password" id="C-password" placeholder="Entered Your password" require>
                </section>

                <!-- result Showing Aria -->

                <section>
                    <p id="result-display" style="margin-left: 60px;"></p>
                </section>

                <!-- submit Button (btn) Aria -->

                <button type="submit" id="btn" onclick="demo()">submit</button>
            </form>
        </main>
    </div>
